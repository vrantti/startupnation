<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Reboot - Admin Registrations</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-page {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #ffffff;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 0, 128, 0.1);
            border: 2px solid rgba(255, 0, 128, 0.3);
            border-radius: 15px;
        }
        
        .admin-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0080, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            color: #00ffff;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        .registrations-table {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 2rem;
            border: 2px solid rgba(255, 0, 128, 0.3);
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 0, 128, 0.2);
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #ff0080;
        }
        
        .registration-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }
        
        .registration-row:hover {
            background: rgba(255, 0, 128, 0.1);
        }
        
        .export-btn {
            background: linear-gradient(45deg, #ff0080, #00ffff);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 128, 0.3);
        }
        
        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-style: italic;
        }
        
        .refresh-btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid rgba(0, 255, 255, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1rem;
        }
        
        @media (max-width: 768px) {
            .table-header,
            .registration-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .table-header {
                display: none;
            }
            
            .registration-row {
                border: 1px solid rgba(255, 0, 128, 0.3);
                border-radius: 10px;
                margin-bottom: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="admin-page">
    <div class="container">
        <div class="admin-header">
            <h1 class="admin-title">DEMO REBOOT ADMIN</h1>
            <p>Registration Management Dashboard</p>
            <button class="refresh-btn" onclick="loadRegistrations()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <button class="export-btn" onclick="exportRegistrations()">
            <i class="fas fa-download"></i> Export to CSV
        </button>
        
        <div class="registrations-table">
            <div class="table-header">
                <div>Name</div>
                <div>Email</div>
                <div>Type</div>
                <div>Date</div>
                <div>Actions</div>
            </div>
            <div id="registrationsList">
                <!-- Registrations will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Load registrations from localStorage
        function loadRegistrations() {
            const registrations = JSON.parse(localStorage.getItem('demoRebootRegistrations') || '[]');
            
            // Update stats
            updateStats(registrations);
            
            // Update registrations list
            updateRegistrationsList(registrations);
        }
        
        function updateStats(registrations) {
            const stats = {
                total: registrations.length,
                guests: registrations.filter(r => r.participant_type === 'guest').length,
                sponsors: registrations.filter(r => r.participant_type === 'sponsor').length,
                hackers: registrations.filter(r => r.participant_type === 'hacker').length,
                sponsorshipInterested: registrations.filter(r => r.sponsorship_interest && r.sponsorship_interest.toLowerCase().includes('yes')).length,
                hackInterested: registrations.filter(r => r.hack_interest && r.hack_interest.toLowerCase().includes('yes')).length
            };
            
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Registrations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.guests}</div>
                    <div class="stat-label">Guests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.sponsors}</div>
                    <div class="stat-label">Sponsors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.hackers}</div>
                    <div class="stat-label">Hackers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.sponsorshipInterested}</div>
                    <div class="stat-label">Sponsorship Interested</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.hackInterested}</div>
                    <div class="stat-label">Hack Interested</div>
                </div>
            `;
        }
        
        function updateRegistrationsList(registrations) {
            const registrationsList = document.getElementById('registrationsList');
            
            if (registrations.length === 0) {
                registrationsList.innerHTML = '<div class="no-data">No registrations yet</div>';
                return;
            }
            
            // Sort by date (newest first)
            registrations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            registrationsList.innerHTML = registrations.map(reg => `
                <div class="registration-row">
                    <div><strong>${reg.name || 'N/A'}</strong></div>
                    <div>${reg.email || 'N/A'}</div>
                    <div><span style="color: ${getTypeColor(reg.participant_type)}">${reg.participant_type || 'N/A'}</span></div>
                    <div>${formatDate(reg.timestamp)}</div>
                    <div>
                        <button onclick="viewDetails('${reg.id}')" style="background: rgba(0, 255, 255, 0.2); color: #00ffff; border: 1px solid rgba(0, 255, 255, 0.5); padding: 0.25rem 0.5rem; border-radius: 3px; cursor: pointer; margin-right: 0.5rem;">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="deleteRegistration('${reg.id}')" style="background: rgba(255, 0, 128, 0.2); color: #ff0080; border: 1px solid rgba(255, 0, 128, 0.5); padding: 0.25rem 0.5rem; border-radius: 3px; cursor: pointer;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function getTypeColor(type) {
            switch(type) {
                case 'guest': return '#00ffff';
                case 'sponsor': return '#ff0080';
                case 'hacker': return '#8000ff';
                default: return '#ffffff';
            }
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        function viewDetails(id) {
            const registrations = JSON.parse(localStorage.getItem('demoRebootRegistrations') || '[]');
            const reg = registrations.find(r => r.id === id);
            
            if (reg) {
                const details = Object.entries(reg)
                    .filter(([key, value]) => value && key !== 'id' && key !== 'timestamp')
                    .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                    .join('<br>');
                
                alert(`Registration Details:\n\n${details.replace(/<br>/g, '\n').replace(/<strong>/g, '').replace(/<\/strong>/g, '')}`);
            }
        }
        
        function deleteRegistration(id) {
            if (confirm('Are you sure you want to delete this registration?')) {
                const registrations = JSON.parse(localStorage.getItem('demoRebootRegistrations') || '[]');
                const filtered = registrations.filter(r => r.id !== id);
                localStorage.setItem('demoRebootRegistrations', JSON.stringify(filtered));
                loadRegistrations();
            }
        }
        
        function exportRegistrations() {
            const registrations = JSON.parse(localStorage.getItem('demoRebootRegistrations') || '[]');
            
            if (registrations.length === 0) {
                alert('No registrations to export');
                return;
            }
            
            // Convert to CSV
            const headers = ['Name', 'Email', 'Company', 'Participant Type', 'Roles', 'Experience', 'Interests', 'Contact Preference', 'Sponsorship Interest', 'Hack Interest', 'Equipment', 'Creator Type', 'Attendance Days', 'Topic Suggestion', 'Comments', 'Timestamp'];
            const csvContent = [
                headers.join(','),
                ...registrations.map(reg => [
                    reg.name || '',
                    reg.email || '',
                    reg.company || '',
                    reg.participant_type || '',
                    Array.isArray(reg.role) ? reg.role.join(';') : (reg.role || ''),
                    reg.experience || '',
                    Array.isArray(reg.interests) ? reg.interests.join(';') : (reg.interests || ''),
                    reg.contact_preference || '',
                    reg.sponsorship_interest || '',
                    reg.hack_interest || '',
                    reg.equipment || '',
                    Array.isArray(reg.creator_type) ? reg.creator_type.join(';') : (reg.creator_type || ''),
                    Array.isArray(reg.attendance_days) ? reg.attendance_days.join(';') : (reg.attendance_days || ''),
                    reg.topic_suggestion || '',
                    reg.comments || '',
                    reg.timestamp || ''
                ].map(field => `"${field}"`).join(','))
            ].join('\n');
            
            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `demo-reboot-registrations-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
        
        // Load registrations on page load
        document.addEventListener('DOMContentLoaded', loadRegistrations);
        
        // Auto-refresh every 30 seconds
        setInterval(loadRegistrations, 30000);
    </script>
</body>
</html>
