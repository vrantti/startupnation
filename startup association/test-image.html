<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            background: url('backgroundreboot.png') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>Background Image Test</h1>
        <p>If you can see a background image behind this text, the image is loading correctly.</p>
        <p>If you only see a dark background, the image file might not be found.</p>
        <p>Image file: backgroundreboot.png</p>
    </div>
</body>
</html>
